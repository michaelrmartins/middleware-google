<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="icon" href="/img/favicon.png" sizes="32x32">
    <title>API Logs Report - Google Middleware</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .header-status {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4ade80;
            animation: pulse 2s infinite;
        }

        .status-indicator.error {
            background: #f87171;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px;
        }

        .filters-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .filters-title {
            font-size: 18px;
            margin-bottom: 20px;
            color: #94a3b8;
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            align-items: end;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .filter-group label {
            font-size: 14px;
            color: #94a3b8;
            font-weight: 500;
        }

        .filter-group select,
        .filter-group input {
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .filter-group select:focus,
        .filter-group input:focus {
            outline: none;
            border-color: #6366f1;
            background: rgba(255, 255, 255, 0.15);
        }

        .filter-group select option {
            background: #1a1a2e;
            color: #fff;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: #fff;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .btn-group {
            display: flex;
            gap: 10px;
            align-items: end;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-card h3 {
            font-size: 14px;
            color: #94a3b8;
            margin-bottom: 8px;
        }

        .stat-card .value {
            font-size: 28px;
            font-weight: 700;
        }

        .stat-card.success .value { color: #4ade80; }
        .stat-card.error .value { color: #f87171; }
        .stat-card.warning .value { color: #fbbf24; }
        .stat-card.info .value { color: #60a5fa; }

        .table-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        .table-header {
            padding: 20px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .table-header h2 {
            font-size: 18px;
            font-weight: 600;
        }

        .table-info {
            color: #94a3b8;
            font-size: 14px;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: rgba(255, 255, 255, 0.05);
        }

        th {
            padding: 15px 20px;
            text-align: left;
            font-weight: 600;
            font-size: 13px;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        td {
            padding: 15px 20px;
            font-size: 14px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        tr {
            cursor: pointer;
            transition: background 0.2s ease;
        }

        tbody tr:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-badge.success { background: rgba(74, 222, 128, 0.2); color: #4ade80; }
        .status-badge.error { background: rgba(248, 113, 113, 0.2); color: #f87171; }
        .status-badge.warning { background: rgba(251, 191, 36, 0.2); color: #fbbf24; }

        .method-badge {
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 700;
        }

        .method-badge.GET { background: rgba(96, 165, 250, 0.2); color: #60a5fa; }
        .method-badge.POST { background: rgba(74, 222, 128, 0.2); color: #4ade80; }
        .method-badge.PUT { background: rgba(251, 191, 36, 0.2); color: #fbbf24; }
        .method-badge.DELETE { background: rgba(248, 113, 113, 0.2); color: #f87171; }
        .method-badge.PATCH { background: rgba(167, 139, 250, 0.2); color: #a78bfa; }

        .duration {
            color: #94a3b8;
        }

        .duration.fast { color: #4ade80; }
        .duration.medium { color: #fbbf24; }
        .duration.slow { color: #f87171; }

        /* Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: #1a1a2e;
            border-radius: 16px;
            width: 100%;
            max-width: 900px;
            max-height: 90vh;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            padding: 20px 25px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            font-size: 20px;
            font-weight: 600;
        }

        .modal-close {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            width: 36px;
            height: 36px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 20px;
            transition: background 0.2s ease;
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .modal-body {
            padding: 25px;
            overflow-y: auto;
            flex: 1;
        }

        .detail-section {
            margin-bottom: 25px;
        }

        .detail-section:last-child {
            margin-bottom: 0;
        }

        .detail-section h3 {
            font-size: 14px;
            color: #94a3b8;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .detail-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 8px;
        }

        .detail-item label {
            font-size: 12px;
            color: #94a3b8;
            display: block;
            margin-bottom: 5px;
        }

        .detail-item .value {
            font-size: 14px;
            font-weight: 500;
            word-break: break-all;
        }

        .json-viewer {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 20px;
            overflow-x: auto;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 13px;
            line-height: 1.6;
            max-height: 300px;
            overflow-y: auto;
        }

        .json-key { color: #f472b6; }
        .json-string { color: #4ade80; }
        .json-number { color: #60a5fa; }
        .json-boolean { color: #fbbf24; }
        .json-null { color: #94a3b8; }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 60px;
            color: #94a3b8;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #6366f1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .no-data {
            text-align: center;
            padding: 60px;
            color: #94a3b8;
        }

        .no-data svg {
            width: 64px;
            height: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .back-link {
            color: #94a3b8;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: color 0.2s ease;
        }

        .back-link:hover {
            color: #fff;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
                flex-direction: column;
                gap: 15px;
            }

            .container {
                padding: 15px;
            }

            .filters-grid {
                grid-template-columns: 1fr;
            }

            .btn-group {
                flex-direction: column;
                width: 100%;
            }

            .btn-group .btn {
                width: 100%;
                justify-content: center;
            }

            .table-header {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div>
            <a href="index.html" class="back-link">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                Back
            </a>
            <h1 style="margin-top: 10px;">API Logs Report</h1>
        </div>
        <div class="header-status">
            <div class="status-indicator" id="statusIndicator"></div>
            <span id="statusText">Connecting...</span>
        </div>
    </header>

    <div class="container">
        <!-- Filters Section -->
        <section class="filters-section">
            <h3 class="filters-title">Filters</h3>
            <div class="filters-grid">
                <div class="filter-group">
                    <label for="tenantFilter">Tenant</label>
                    <select id="tenantFilter">
                        <option value="">All Tenants</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="statusFilter">Status Code</label>
                    <select id="statusFilter">
                        <option value="">All Status</option>
                        <option value="200">200 - Success</option>
                        <option value="201">201 - Created</option>
                        <option value="400">400 - Bad Request</option>
                        <option value="401">401 - Unauthorized</option>
                        <option value="403">403 - Forbidden</option>
                        <option value="404">404 - Not Found</option>
                        <option value="500">500 - Server Error</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="methodFilter">HTTP Method</label>
                    <select id="methodFilter">
                        <option value="">All Methods</option>
                        <option value="GET">GET</option>
                        <option value="POST">POST</option>
                        <option value="PUT">PUT</option>
                        <option value="PATCH">PATCH</option>
                        <option value="DELETE">DELETE</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="startDate">Start Date (DD/MM/YYYY)</label>
                    <input type="text" id="startDate" placeholder="01/01/2026" maxlength="10">
                </div>
                <div class="filter-group">
                    <label for="endDate">End Date (DD/MM/YYYY)</label>
                    <input type="text" id="endDate" placeholder="31/12/2026" maxlength="10">
                </div>
                <div class="btn-group">
                    <button class="btn btn-primary" onclick="applyFilters()">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/>
                        </svg>
                        Search
                    </button>
                    <button class="btn btn-secondary" onclick="clearFilters()">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 6h18M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/>
                        </svg>
                        Clear
                    </button>
                </div>
            </div>
        </section>

        <!-- Stats Section -->
        <div class="stats-grid">
            <div class="stat-card info">
                <h3>Total Requests</h3>
                <div class="value" id="totalRequests">-</div>
            </div>
            <div class="stat-card success">
                <h3>Success (2xx)</h3>
                <div class="value" id="successRequests">-</div>
            </div>
            <div class="stat-card error">
                <h3>Errors (4xx/5xx)</h3>
                <div class="value" id="errorRequests">-</div>
            </div>
            <div class="stat-card warning">
                <h3>Avg Duration</h3>
                <div class="value" id="avgDuration">-</div>
            </div>
        </div>

        <!-- Table Section -->
        <section class="table-section">
            <div class="table-header">
                <h2>Request Logs</h2>
                <span class="table-info" id="tableInfo">Loading...</span>
            </div>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Tenant</th>
                            <th>Endpoint</th>
                            <th>Method</th>
                            <th>Status</th>
                            <th>Duration</th>
                            <th>Date/Time</th>
                        </tr>
                    </thead>
                    <tbody id="logsTableBody">
                        <tr>
                            <td colspan="6">
                                <div class="loading">
                                    <div class="spinner"></div>
                                    Loading logs...
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </div>

    <!-- Detail Modal -->
    <div class="modal-overlay" id="detailModal">
        <div class="modal">
            <div class="modal-header">
                <h2>Request Details</h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Content will be dynamically inserted -->
            </div>
        </div>
    </div>

    <script>
        // API Configuration
        const API_HOSTS = ['fmc.api-google.intranet', 'fbpn.api-google.intranet'];
        const API_PORT = "80/api/v1";
        const AUTH_CREDENTIALS = 'YWRtaW46ZnRoNjdqaWw='; // Base64 encoded username:password
        let currentApiHost = API_HOSTS[0];
        let allLogs = [];
        let tenants = [];

        // Helper function for authenticated fetch
        function authFetch(url, options = {}) {
            const defaultHeaders = {
                'Authorization': `Basic ${AUTH_CREDENTIALS}`,
                'Content-Type': 'application/json'
            };
            options.headers = { ...defaultHeaders, ...options.headers };
            return fetch(url, options);
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            checkHealth();
            loadTenants();
            loadLogs();
            setupDateInputs();
        });

        // Setup date input formatting
        function setupDateInputs() {
            const dateInputs = document.querySelectorAll('#startDate, #endDate');
            dateInputs.forEach(input => {
                input.addEventListener('input', (e) => {
                    let value = e.target.value.replace(/\D/g, '');
                    if (value.length >= 2) {
                        value = value.substring(0, 2) + '/' + value.substring(2);
                    }
                    if (value.length >= 5) {
                        value = value.substring(0, 5) + '/' + value.substring(5, 9);
                    }
                    e.target.value = value;
                });
            });
        }

        // Try to find a working API host
        async function findWorkingHost() {
            for (const host of API_HOSTS) {
                try {
                    const response = await authFetch(`http://${host}:${API_PORT}/health`, {
                        method: 'GET'
                    });
                    if (response.ok) {
                        currentApiHost = host;
                        return true;
                    }
                } catch (e) {
                    console.log(`Host ${host} not available`);
                }
            }
            return false;
        }

        // Health check
        async function checkHealth() {
            const indicator = document.getElementById('statusIndicator');
            const text = document.getElementById('statusText');

            try {
                const response = await authFetch(`http://${currentApiHost}:${API_PORT}/health`);
                if (response.ok) {
                    indicator.classList.remove('error');
                    text.textContent = `Connected (${currentApiHost})`;
                } else {
                    throw new Error('Health check failed');
                }
            } catch (e) {
                // Try other hosts
                const found = await findWorkingHost();
                if (found) {
                    indicator.classList.remove('error');
                    text.textContent = `Connected (${currentApiHost})`;
                } else {
                    indicator.classList.add('error');
                    text.textContent = 'Connection Error';
                }
            }
        }

        // Load tenants for dropdown
        async function loadTenants() {
            try {
                const response = await authFetch(`http://${currentApiHost}:${API_PORT}/logs/tenant`);
                const result = await response.json();

                if (result.status === 'ok' && result.data) {
                    tenants = result.data;
                    const select = document.getElementById('tenantFilter');

                    tenants.forEach(tenant => {
                        const option = document.createElement('option');
                        option.value = tenant.id;
                        option.textContent = tenant.tenant_full_name || tenant.tenant_name;
                        select.appendChild(option);
                    });
                }
            } catch (e) {
                console.error('Error loading tenants:', e);
            }
        }

        // Load logs from API
        async function loadLogs(filters = {}) {
            const tableBody = document.getElementById('logsTableBody');
            tableBody.innerHTML = `
                <tr>
                    <td colspan="6">
                        <div class="loading">
                            <div class="spinner"></div>
                            Loading logs...
                        </div>
                    </td>
                </tr>
            `;

            try {
                let url = `http://${currentApiHost}:${API_PORT}/logs`;
                let method = 'GET';
                let body = null;

                // Apply filters
                if (filters.startDate && filters.endDate) {
                    url = `http://${currentApiHost}:${API_PORT}/logs/daterange`;
                    method = 'POST';
                    body = JSON.stringify({
                        startDate: filters.startDate,
                        endDate: filters.endDate
                    });
                } else if (filters.tenantId) {
                    url = `http://${currentApiHost}:${API_PORT}/logs/tenant/${filters.tenantId}`;
                } else if (filters.statusCode) {
                    url = `http://${currentApiHost}:${API_PORT}/logs/status/${filters.statusCode}`;
                } else if (filters.httpMethod) {
                    url = `http://${currentApiHost}:${API_PORT}/logs/method/${filters.httpMethod}`;
                }

                const options = {
                    method: method
                };

                if (body) {
                    options.body = body;
                }

                const response = await authFetch(url, options);
                const result = await response.json();

                if (result.status === 'ok' && result.data) {
                    allLogs = result.data;

                    // Apply additional client-side filters if multiple filters selected
                    let filteredLogs = [...allLogs];

                    if (filters.tenantId && !url.includes('/tenant/')) {
                        filteredLogs = filteredLogs.filter(log => log.tenant_id == filters.tenantId);
                    }
                    if (filters.statusCode && !url.includes('/status/')) {
                        filteredLogs = filteredLogs.filter(log => log.status_code == filters.statusCode);
                    }
                    if (filters.httpMethod && !url.includes('/method/')) {
                        filteredLogs = filteredLogs.filter(log => log.http_method === filters.httpMethod);
                    }

                    renderLogs(filteredLogs);
                    updateStats(filteredLogs);
                } else {
                    throw new Error('Failed to load logs');
                }
            } catch (e) {
                console.error('Error loading logs:', e);
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="6">
                            <div class="no-data">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="12" cy="12" r="10"/>
                                    <path d="M12 8v4M12 16h.01"/>
                                </svg>
                                <p>Error loading data. Please try again.</p>
                            </div>
                        </td>
                    </tr>
                `;
            }
        }

        // Get tenant name by ID
        function getTenantName(tenantId) {
            const tenant = tenants.find(t => t.id == tenantId || t.tenant_id == tenantId);
            return tenant ? (tenant.tenant_name || tenant.tenant_full_name || `Tenant ${tenantId}`) : `Tenant ${tenantId}`;
        }

        // Render logs table
        function renderLogs(logs) {
            const tableBody = document.getElementById('logsTableBody');
            const tableInfo = document.getElementById('tableInfo');

            if (!logs || logs.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="6">
                            <div class="no-data">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                                    <polyline points="14,2 14,8 20,8"/>
                                    <line x1="16" y1="13" x2="8" y2="13"/>
                                    <line x1="16" y1="17" x2="8" y2="17"/>
                                </svg>
                                <p>No logs found</p>
                            </div>
                        </td>
                    </tr>
                `;
                tableInfo.textContent = '0 records found';
                return;
            }

            tableInfo.textContent = `${logs.length} records found`;

            tableBody.innerHTML = logs.map((log, index) => {
                const statusClass = getStatusClass(log.status_code);
                const durationClass = getDurationClass(log.duration_ms);
                const formattedDate = formatDate(log.created_at);

                return `
                    <tr onclick="showDetail(${index})">
                        <td>${getTenantName(log.tenant_id)}</td>
                        <td>${escapeHtml(log.endpoint)}</td>
                        <td><span class="method-badge ${log.http_method}">${log.http_method}</span></td>
                        <td><span class="status-badge ${statusClass}">${log.status_code}</span></td>
                        <td><span class="duration ${durationClass}">${log.duration_ms}ms</span></td>
                        <td>${formattedDate}</td>
                    </tr>
                `;
            }).join('');
        }

        // Get status class
        function getStatusClass(statusCode) {
            if (statusCode >= 200 && statusCode < 300) return 'success';
            if (statusCode >= 400 && statusCode < 500) return 'warning';
            if (statusCode >= 500) return 'error';
            return '';
        }

        // Get duration class
        function getDurationClass(duration) {
            if (duration < 500) return 'fast';
            if (duration < 2000) return 'medium';
            return 'slow';
        }

        // Format date
        function formatDate(dateString) {
            if (!dateString) return '-';
            const date = new Date(dateString);
            return date.toLocaleString('pt-BR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Escape HTML
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Update stats
        function updateStats(logs) {
            const total = logs.length;
            const success = logs.filter(l => l.status_code >= 200 && l.status_code < 300).length;
            const errors = logs.filter(l => l.status_code >= 400).length;
            const avgDuration = total > 0
                ? Math.round(logs.reduce((sum, l) => sum + (l.duration_ms || 0), 0) / total)
                : 0;

            document.getElementById('totalRequests').textContent = total;
            document.getElementById('successRequests').textContent = success;
            document.getElementById('errorRequests').textContent = errors;
            document.getElementById('avgDuration').textContent = avgDuration + 'ms';
        }

        // Apply filters
        function applyFilters() {
            const tenantId = document.getElementById('tenantFilter').value;
            const statusCode = document.getElementById('statusFilter').value;
            const httpMethod = document.getElementById('methodFilter').value;
            const startDateInput = document.getElementById('startDate').value;
            const endDateInput = document.getElementById('endDate').value;

            const filters = {};

            if (tenantId) filters.tenantId = tenantId;
            if (statusCode) filters.statusCode = statusCode;
            if (httpMethod) filters.httpMethod = httpMethod;

            // Convert date format from DD/MM/YYYY to DDMMYYYY
            if (startDateInput && endDateInput) {
                filters.startDate = startDateInput.replace(/\//g, '');
                filters.endDate = endDateInput.replace(/\//g, '');
            }

            loadLogs(filters);
        }

        // Clear filters
        function clearFilters() {
            document.getElementById('tenantFilter').value = '';
            document.getElementById('statusFilter').value = '';
            document.getElementById('methodFilter').value = '';
            document.getElementById('startDate').value = '';
            document.getElementById('endDate').value = '';
            loadLogs();
        }

        // Show detail modal
        function showDetail(index) {
            const log = allLogs[index];
            if (!log) return;

            const modalBody = document.getElementById('modalBody');

            modalBody.innerHTML = `
                <div class="detail-section">
                    <h3>General Information</h3>
                    <div class="detail-grid">
                        <div class="detail-item">
                            <label>ID</label>
                            <div class="value">${log.id}</div>
                        </div>
                        <div class="detail-item">
                            <label>Tenant</label>
                            <div class="value">${getTenantName(log.tenant_id)}</div>
                        </div>
                        <div class="detail-item">
                            <label>Endpoint</label>
                            <div class="value">${escapeHtml(log.endpoint)}</div>
                        </div>
                        <div class="detail-item">
                            <label>HTTP Method</label>
                            <div class="value"><span class="method-badge ${log.http_method}">${log.http_method}</span></div>
                        </div>
                        <div class="detail-item">
                            <label>Status Code</label>
                            <div class="value"><span class="status-badge ${getStatusClass(log.status_code)}">${log.status_code}</span></div>
                        </div>
                        <div class="detail-item">
                            <label>Duration</label>
                            <div class="value"><span class="duration ${getDurationClass(log.duration_ms)}">${log.duration_ms}ms</span></div>
                        </div>
                        <div class="detail-item">
                            <label>IP Address</label>
                            <div class="value">${escapeHtml(log.ip_address) || '-'}</div>
                        </div>
                        <div class="detail-item">
                            <label>Created At</label>
                            <div class="value">${formatDate(log.created_at)}</div>
                        </div>
                    </div>
                </div>

                <div class="detail-section">
                    <h3>Request Payload</h3>
                    <div class="json-viewer">${formatJsonToHtml(log.request_payload)}</div>
                </div>

                <div class="detail-section">
                    <h3>Response Body</h3>
                    <div class="json-viewer">${formatJsonToHtml(log.response_body)}</div>
                </div>
            `;

            document.getElementById('detailModal').classList.add('active');
        }

        // Format JSON to HTML with syntax highlighting
        function formatJsonToHtml(obj) {
            if (!obj) return '<span class="json-null">null</span>';

            try {
                const jsonString = typeof obj === 'string' ? obj : JSON.stringify(obj, null, 2);
                return syntaxHighlight(jsonString);
            } catch (e) {
                return escapeHtml(String(obj));
            }
        }

        // Syntax highlighting for JSON
        function syntaxHighlight(json) {
            if (!json) return '';

            json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');

            return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
                let cls = 'json-number';
                if (/^"/.test(match)) {
                    if (/:$/.test(match)) {
                        cls = 'json-key';
                    } else {
                        cls = 'json-string';
                    }
                } else if (/true|false/.test(match)) {
                    cls = 'json-boolean';
                } else if (/null/.test(match)) {
                    cls = 'json-null';
                }
                return '<span class="' + cls + '">' + match + '</span>';
            });
        }

        // Close modal
        function closeModal() {
            document.getElementById('detailModal').classList.remove('active');
        }

        // Close modal on overlay click
        document.getElementById('detailModal').addEventListener('click', (e) => {
            if (e.target.id === 'detailModal') {
                closeModal();
            }
        });

        // Close modal on ESC key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
