<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/img/favicon.png" sizes="32x32">
    <title>Google API Middleware - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 50px 60px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: auto;
            margin-right: auto;
        }

        .logo svg {
            width: 45px;
            height: 45px;
            fill: white;
        }

        h1 {
            color: #fff;
            margin: 0 0 10px 0;
            font-size: 28px;
            font-weight: 600;
        }

        p {
            color: #94a3b8;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 16px 32px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .nav-link.primary {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: #fff;
        }

        .nav-link.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.4);
        }

        .nav-link.secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .nav-link.secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .nav-link svg {
            width: 20px;
            height: 20px;
        }

        .status {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            color: #94a3b8;
            font-size: 14px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            background: #4ade80;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.6 0 12 0zm5.2 17.1c-.6.8-1.5 1.5-2.5 2-.5.3-1.1.4-1.7.5V17c0-.6-.4-1-1-1s-1 .4-1 1v2.6c-.6-.1-1.2-.3-1.7-.5-1-.5-1.9-1.2-2.5-2-.3-.4-.5-.8-.7-1.1h1.5c.6 0 1-.4 1-1s-.4-1-1-1H5.5c0-.3-.1-.7-.1-1s0-.7.1-1h2.1c.6 0 1-.4 1-1s-.4-1-1-1H6.1c.2-.4.4-.8.7-1.1.6-.8 1.5-1.5 2.5-2 .5-.3 1.1-.4 1.7-.5V7c0 .6.4 1 1 1s1-.4 1-1V4.4c.6.1 1.2.3 1.7.5 1 .5 1.9 1.2 2.5 2 .3.4.5.7.7 1.1h-1.5c-.6 0-1 .4-1 1s.4 1 1 1h2.1c.1.3.1.7.1 1s0 .7-.1 1h-2.1c-.6 0-1 .4-1 1s.4 1 1 1h1.5c-.2.3-.4.7-.7 1.1z"/>
            </svg>
        </div>
        <h1>Google API Middleware</h1>
        <p>Monitoring and Administration Dashboard</p>

        <nav class="nav-links">
            <a href="report.html" class="nav-link primary">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                    <polyline points="14,2 14,8 20,8"/>
                    <line x1="16" y1="13" x2="8" y2="13"/>
                    <line x1="16" y1="17" x2="8" y2="17"/>
                    <line x1="10" y1="9" x2="8" y2="9"/>
                </svg>
                API Logs Report
            </a>
        </nav>

        <div class="status">
            <span class="status-dot"></span>
            System Online
        </div>
    </div>
</body>
</html>
